{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Computest Configuration</h1>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<ul class="nav nav-pills flex-column">
				<li class="nav-item">
					<a class="nav-link rounded-0 active" href="#settings" role="tab" data-toggle="tab">Settings</a>
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
					<span class="sr-only">Error:</span>
					{{ error }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
			{% endfor %}

			<div class="tab-content">

                <div role="tabpanel" class="tab-pane config-section active" id="settings">
                    <form method="POST" autocomplete="off" class="w-100">
                        <input type="hidden" value="{{ nonce }}" name="nonce">
                        <div class="form-group">
                            <label for="challenge-notifications-email">
                                Challenge notifications email address<br>
                                <small class="form-text text-muted">
                                    Enter the email address to send notifications to. This is
                                    used for notifications sent by challenges of type
                                    "notifying".
                                </small>
                            </label>
                            <input class="form-control"
                                   id="challenge-notifications-email"
                                   name="challenge_notification_address"
                                   type="email"
                                   value="{{ challenge_notification_address }}">
                        </div>

                        {% if success %}
                            <div class="alert alert-success alert-dismissable submit-row" role="alert">
                                <strong>Success!</strong>
                                Your configurations were saved.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-md btn-primary float-right">Update</button>
                    </form>
                </div>

			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
