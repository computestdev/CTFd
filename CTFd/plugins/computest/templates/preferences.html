{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Preferences</h1>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link rounded-0 active" href="#profile" role="tab" data-toggle="tab">Profile</a>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        {% for error in errors %}
            <div class="alert alert-danger alert-dismissable" role="alert">
                <span class="sr-only">Error:</span>
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
        {% endfor %}

        <div class="tab-content">

          <div role="tabpanel" class="tab-pane config-section active" id="profile">
            <form id="user-settings-form" method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
              <input type="hidden" value="{{ nonce }}" name="nonce">
                <div class="form-check">
                  <label>
                    <input type="checkbox" name="visible" {% if visible %}checked{% endif %}>
                    Display my {{account}} on scoreboards
                    <small class="form-text text-muted">
                        Your {{account}} will be displayed on the
                        <a href="{{url_for('scoreboard.listing')}}">scoreboard</a> when checked.<br>
                        Note that due to caching it may take up to a minute
                        before your change will take effect.
                    </small>
                  </label>
                </div>

                {% if success %}
                    <div class="alert alert-success alert-dismissable submit-row" role="alert">
                        <strong>Success!</strong>
                        Your configurations were saved.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                {% endif %}

                <div class="form-group">
                    <button type="submit" id="submit" tabindex="5" class="btn btn-md btn-primary btn-outlined float-right">Submit</button>
                </div>
            </form>
          </div>

        </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
