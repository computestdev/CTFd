{% extends "base.html" %}

{% block content %}
<div class="jumbotron home">
    <div class="container">
        <h1>Preferences</h1>
    </div>
</div>
<div class="container main-container">
  <div class="container main-container">
    <div class="row">
      <div id="login-container" class="col-md-6 col-md-offset-3">
        {% if success %}
            <div class="alert alert-success alert-dismissable submit-row" role="alert">
                <strong>Success!</strong>
                Your preferences were saved.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
        {% endif %}

        <form method="POST"
              action="{{ request.script_root }}/profile/preferences">
          <input type="hidden" value="{{ nonce }}" name="nonce">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"
                     name="visible" {% if visible %}checked{% endif %}>
              Display name on scoreboards
            </label>
          </div>
          <br>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-md btn-primary btn-theme
                      btn-outlined">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
