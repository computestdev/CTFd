{% extends "base.html" %}

{% block content %}
<div class="jumbotron home">
    <div class="container">
        <h1>Preferences</h1>
    </div>
</div>
<div class="container main-container">
  <div class="row">
    <div class="col-md-2 col-md-offset-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation">
                <a href="{{ request.script_root }}/profile">Profile</a>
            </li>
            <li role="presentation" class="active">
                <a href="{{ request.script_root }}/profile/preferences">Preferences</a>
            </li>
        </ul>
    </div>

    <div class="col-md-6">
      <div id="login-container">
        {% if success %}
            <div class="alert alert-success alert-dismissable submit-row" role="alert">
                <strong>Success!</strong>
                Your preferences were saved.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
        {% endif %}

        <form method="POST"
              action="{{ request.script_root }}/profile/preferences">
          <input type="hidden" value="{{ nonce }}" name="nonce">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"
                     name="visible" {% if visible %}checked{% endif %}>
              Display my username on scoreboards
            </label>
          </div>

          <br>

          <div class="row">
            <div class="submit-row">
              <button type="submit" id="submit" tabindex="5" class="btn btn-md btn-primary btn-theme btn-outlined pull-right">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
